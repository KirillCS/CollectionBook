<div class="card py-3">
  <div class="row mx-0 align-items-center justify-content-between">
    <div class="mr-3">
      <h2 class="m-0">По запросу "{{ searchString }}"</h2>
      <h4 class="m-0">найдены следующие коллекции ({{ totalCount }})</h4>
    </div>
    <div class="row mx-0">
      <mat-form-field class="mr-3" appearance="outline">
        <mat-label>Искать по</mat-label>
        <mat-select [(ngModel)]="selectedSearchCriterion">
          <mat-option *ngFor="let criterion of searchCriterions" [value]="criterion.value">{{ criterion.viewValue }}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Сортировать по</mat-label>
        <mat-select [(ngModel)]="selectedSortCriterion">
          <mat-option *ngFor="let criterion of sortCriterions" [value]="criterion.value">{{ criterion.viewValue }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
</div>
<div class="mt-3">
  <div class="row mx-0 my-3 justify-content-center" *ngIf="!collectionsLoaded">
    <mat-spinner [diameter]="50"></mat-spinner>
  </div>

  <div class="cards-group">
    <app-collection-card *ngFor="let collection of collections | async" [collection]="collection"></app-collection-card>
  </div>
  
  <h1 class="row mx-0 justify-content-center" *ngIf="collectionsLoaded && totalCount == 0">
    Коллекции не найдены
  </h1>

  <div class="mt-3">
    <mat-paginator *ngIf="totalCount > 0" [length]="totalCount" [pageSize]="pageSize"
      [pageIndex]="pageIndex" [pageSizeOptions]="[12, 24, 48]" (page)="pageChanged($event)"></mat-paginator>
  </div>
</div>
