<div class="border" [class]="isOver ? 'over' : ''" (click)="selectImage()" (dragenter)="dragged($event)"
  (dragover)="dragged($event)" (dragleave)="draggingStoped($event)" (dragend)="draggingStoped($event)"
  (drop)="filesDroped($event)">
  <div class="placeholder" [style]="thumbData ? 'display: none;' : 'display: block;'">Choose an image or drag it here
  </div>
  <img [src]="thumbData" alt="" [style]="thumbData ? 'display: block;' : 'display: none;'">
  <input type="file" accept="image/*" #input (change)="filesSelected($event)">
  <div class="buttons">
    <button mat-mini-fab color="" matTooltip="Crop image" matTooltipShowDelay="500" matTooltipPosition="above"
      [style]="thumbData ? 'display: block;' : 'display: none;'" (click)="cropImage($event)">
      <mat-icon class="material-icons-round">crop_free</mat-icon>
    </button>
    <button mat-mini-fab color="warn" matTooltip="Reset image" matTooltipShowDelay="500" matTooltipPosition="above"
      [style]="thumbData ? 'display: block;' : 'display: none;'" (click)="resetButtonClicked($event)">
      <mat-icon class="material-icons-round">clear</mat-icon>
    </button>
  </div>
</div>
<mat-error class="mt-1" *ngIf="isWrongFileType">Images only</mat-error>
