<div mat-dialog-title>
  <h1 class="row mx-0 align-items-center">
    <i class="material-icons-round mr-2">edit</i>
    {{ dialogData.header }}
  </h1>
</div>
<form>
  <main class="row mx-0 px-0 flex-column" mat-dialog-content>
    <div class="mb-3">{{ dialogData.message }}</div>
    <mat-form-field class="w-100" appearance="outline">
      <mat-label>{{ dialogData.inputLabel }}</mat-label>
      <textarea rows="5" *ngIf="dialogData.inputType == 'textarea'" matInput [formControl]="dialogData.formControl"
        [errorStateMatcher]="stateMatcher"></textarea>
      <input type="{{ dialogData.inputType }}" autocomplete="off" *ngIf="dialogData.inputType != 'textarea'" matInput
        [formControl]="dialogData.formControl" [errorStateMatcher]="stateMatcher">
      <mat-error *ngFor="let error of dialogData.inputErrors">
        <span *ngIf="dialogData.formControl.hasError(error.errorCode)">{{ error.errorMessage }}</span>
      </mat-error>
    </mat-form-field>
  </main>
  <div mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>{{ dialogData.closeButtonName }}</button>
    <button (click)="submit()" mat-raised-button color="primary">{{ dialogData.submitButtonName }}</button>
  </div>
</form>
