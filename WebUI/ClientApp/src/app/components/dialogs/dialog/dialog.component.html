<div mat-dialog-title>
  <h1 class="row mx-0 align-items-center">
    <i class="material-icons-round">help</i>
    {{ data.header }}
  </h1>
</div>
<main mat-dialog-content>{{ data.message }}</main>
<div mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="data.negativeButtonName">{{ data.negativeButtonName }}</button>
  <button mat-raised-button [mat-dialog-close]="data.positiveButtonName" color="primary">{{ data.positiveButtonName }}</button>
</div>
