<h3 mat-dialog-title>Звезды коллекции "{{ collectionName }}"</h3>
<app-search-input placeholder="Найти пользователя" (changed)="findUsers($event)"></app-search-input>
<cdk-virtual-scroll-viewport itemSize="0" class="list">
  <div class="my-3" *cdkVirtualFor="let user of users">
    <app-profile-cover [user]="user" [size]="profileCoverSize"></app-profile-cover>
  </div>
  <div class="row mx-0 mt-2" *ngIf="showNotFoundMessage">
    Пользователи, соответствующие поисковой строке "{{ searchString }}" не найдены
  </div>
  <div class="row mx-0 my-2 justify-content-center" *ngIf="!(usersLoadedObservable | async)">
    <mat-spinner [diameter]="30"></mat-spinner>
  </div>
  <button class="w-100" mat-stroked-button *ngIf="showLoadMore" (click)="loadMore()" color="primary">Загрузить больше...</button>
</cdk-virtual-scroll-viewport>
<div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Закрыть</button>
</div>
