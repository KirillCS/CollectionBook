<div class="table-container">
  <table mat-table [dataSource]="data">
    <ng-container matColumnDef="users">
      <th mat-header-cell *matHeaderCellDef>Количество пользователей</th>
      <td mat-cell *matCellDef="let counts">{{ counts.usersCount }}</td>
    </ng-container>

    <ng-container matColumnDef="blockedUsers">
      <th mat-header-cell *matHeaderCellDef>Количество заблокированных пользователей</th>
      <td mat-cell *matCellDef="let counts">{{ counts.blockedUsersCount }}</td>
    </ng-container>

    <ng-container matColumnDef="collections">
      <th mat-header-cell *matHeaderCellDef>Количество коллекций</th>
      <td mat-cell *matCellDef="let counts">{{ counts.collectionsCount }}</td>
    </ng-container>

    <ng-container matColumnDef="items">
      <th mat-header-cell *matHeaderCellDef>Количество элементов</th>
      <td mat-cell *matCellDef="let counts">{{ counts.itemsCount }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayingColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayingColumns;"></tr>
  </table>
</div>
