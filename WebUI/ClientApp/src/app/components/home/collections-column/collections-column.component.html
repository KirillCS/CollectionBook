<div class="collections">
  <h2>My collections</h2>
  <app-search-input placeholder="Find your collection..." (changed)="search($event)"></app-search-input>
  <div *ngFor="let collection of collections">
    {{ collection.name }}
  </div>
  <button *ngIf="isButtonVisible" (click)="loadMore()">More</button>  
</div>
