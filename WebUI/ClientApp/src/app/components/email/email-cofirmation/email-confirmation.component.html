<div class="px-3">
  <main class="card mt-3 mt-md-4 mx-auto">
    <h1>Confirm your email</h1>
    <div>
      You must verify your email address <b>{{ email }}</b> to log into your account. To do this check your email, find our letter and follow the link in it.
    </div>
    <div class="row mx-0 mt-3 flex-column">
      <a (click)="sendEmail()">I didn't get email</a>
      <a (click)="changeEmail()">I misspelled my email address</a>
    </div>
  </main>
</div>
