<div class="px-3">
  <main class="card mt-3 mt-md-4 mx-auto" *ngIf="confirmed === true">
    <h1 class="success">Your email was confirmed</h1>
    <div>
      You have verified your email address. Now you can add information about yourself to your account.
    </div>
    <div class="row align-items-center justify-content-end flex-wrap-reverse mt-3">
      <a mat-button routerLink="">No, thanks</a>
      <a mat-button color="primary" [routerLink]="['/settings', 'profile']">Add information</a>
    </div>
  </main>

  <main class="card mt-3 mt-md-4 mx-auto" *ngIf="confirmed === false">
    <h1 class="failed">Email verification failed</h1>
    <div>
      {{ errorMessage }}
    </div>
    <div class="row justify-content-end mt-3">
      <a mat-button color="primary" routerLink="">Go to home</a>
    </div>
  </main>
</div>
