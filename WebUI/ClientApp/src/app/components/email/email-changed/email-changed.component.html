<div class="px-3">
  <main class="card mt-3 mt-md-4 mx-auto" *ngIf="changed === true">
    <h1 class="success">Электронная почта изменена</h1>
    <div>
      Адрес электронной почты успешно изменен на <b>{{ email }}</b>.
    </div>
    <div class="mb-0 mt-3 row mx-0 align-items-center justify-content-end">
      <a mat-button color="primary" routerLink="">На главную</a>
    </div>
  </main>
  
  <main class="card mt-3 mt-md-4 mx-auto" *ngIf="changed === false">
    <h1 class="failed">Электронная почта не изменена</h1>
    <div>
      Произошла ошибка при изменении адреса электронной почты: {{ errorMessage }}
    </div>
    <div class="mb-0 mt-3 row mx-0 align-items-center justify-content-end">
      <a mat-button color="primary" routerLink="">На главную</a>
    </div>
  </main>
</div>
