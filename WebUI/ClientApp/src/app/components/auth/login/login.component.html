<div class="p-md-5 p-3">
  <div class="card app__container--form">
    <h1>Вход</h1>
    <form #loginForm="ngForm" [formGroup]="form" (submit)="submit(loginForm)" (input)="formChanged()">
      <div class="line">
        <mat-form-field class="field" appearance="outline">
          <mat-label>Логин или почта</mat-label>
          <input type="text" required autocomplete="off" matInput formControlName="login" [errorStateMatcher]="matcher">
          <mat-error *ngIf="login.errors?.required">Введите логин или адрес электронной почты</mat-error>
        </mat-form-field>
      </div>
      <div class="line">
        <mat-form-field class="field" appearance="outline">
          <mat-label>Пароль</mat-label>
          <input [type]="hidePassword ? 'password' : 'text'" required matInput formControlName="password"
            [errorStateMatcher]="matcher">
          <button type="button" tabindex="-1" mat-icon-button matSuffix (click)="hidePassword = !hidePassword"
            [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
            <mat-icon class="material-icons-round">{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="password.errors?.required">Введите пароль</mat-error>
        </mat-form-field>
      </div>
      <div class="line">
        <mat-checkbox class="field" [formControl]="rememberMe" color="primary">Запомнить меня</mat-checkbox>
      </div>
      <mat-error *ngIf="invalid">Неверный логин или пароль</mat-error>
      <mat-error *ngIf="unknownError">Что-то пошло не так...</mat-error>
      <div class="actions justify-content-center">
        <button class="w-100" type="submit" [disabled]="inProcess" mat-raised-button color="primary">Войти</button>
        <button type="button" (click)="forgotPasswordButtonClicked()" [disabled]="inProcess" mat-button>Я забыл пароль</button>
      </div>
    </form>
  </div>
</div>
