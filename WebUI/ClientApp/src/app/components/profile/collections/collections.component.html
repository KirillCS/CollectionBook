<div class="app__container pt-4 px-3">
  <div class="card mt-2 mb-4 py-3 row mx-0 justify-content-between align-items-center">
    <mat-form-field appearance="outline">
      <input matInput placeholder="Find user collection..." autocomplete="off">
    </mat-form-field>
    <button mat-stroked-button routerLink="/new" color="primary">New</button>
  </div>
  <div class="cards-group">
    <mat-card>
      <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
      <mat-card-content>
        <header>
          <h2>Some collection</h2>
          <button mat-icon-button color="warn">
            <mat-icon class="material-icons-round">star_outline</mat-icon>
          </button>
        </header>
        <p>
          The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
          A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
          bred for hunting.
        </p>
        <div class="tags">
          <mat-chip-list>
            <mat-chip>
              <span>
                Collection
              </span>
            </mat-chip>
            <mat-chip>
              <span>
                Test
              </span>
            </mat-chip>
            <mat-chip>
              <span>
                Coins
              </span>
            </mat-chip>
          </mat-chip-list>
        </div>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="pb-3">
    <mat-paginator [length]="100" [pageSize]="12" [pageSizeOptions]="[6, 12, 24]"></mat-paginator>
  </div>
</div>
