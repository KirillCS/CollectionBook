<div class="profile-underlay">
  <div class="app__container">
    <div class="profile">
      <div class="avatar-block">
        <div class="avatar-frame">
          <img src="{{ getAvatarPath() }}" alt="avatar">
        </div>
      </div>
      <div class="data-block">
        <h1 class="data-line name" *ngIf="user.firstName || user.lastName" >{{ user.firstName }} {{ user.lastName }}</h1>
        <div class="data-line login" *ngIf="user.login">{{ user.login }}</div>
        <div class="data-line biography" *ngIf="user.biography">{{ user.biography }}</div>
        <ul class="data-line others" *ngIf="isOthersDataVisible()">
          <li *ngIf="user.location">
            <div class="icon-data">
              <i class="material-icons-round">location_on</i>
              {{ user.location }}
            </div>
          </li>
          <li *ngIf="user.isEmailVisible">
            <div class="icon-data">
              <i class="material-icons-round">email</i>
              {{ user.email }}
            </div>
          </li>
          <li *ngIf="user.websiteUrl">
            <div class="icon-data">
              <i class="material-icons-round">link</i>
              <a href="{{ user.websiteUrl }}" target="_blank" tabindex="-1" matTooltip="{{ user.websiteUrl }}">Website</a>
            </div>
          </li>
          <li *ngIf="user.telegramLogin">
            <div class="icon-data">
              <i class="fab fa-telegram-plane"></i>
              <a href="https://t.me/{{ user.telegramLogin }}" target="_blank" tabindex="-1">@{{ user.telegramLogin }}</a>
            </div>
          </li>
          <li *ngIf="user.instagramLogin">
            <div class="icon-data">
              <i class="fab fa-instagram"></i>
              <a href="https://www.instagram.com/{{ user.instagramLogin }}" target="_blank" tabindex="-1">@{{ user.instagramLogin }}</a>
            </div>
          </li>
        </ul>
      </div>
    </div>
    <button id="settings-button" mat-icon-button *ngIf="currentUser && currentUser.id == user.id" [routerLink]="['/settings', 'profile']">
      <mat-icon class="material-icons-round">settings</mat-icon>
    </button>
  </div>
</div>
