<main class="card p-0">
  <section>
    <div class="image">
      <img [src]="imagePath" [alt]="item.name">
    </div>
  </section>
  <data class="px-3 py-4">
    <main>
      <h2>
        <a class="link" [routerLink]="['/item', item.id]">{{ item.name }}</a>
      </h2>
      <p class="info" *ngIf="item.info">{{ item.info }}</p>
    </main>
    <footer>
      <span>{{ item.creationTime | date: 'medium' }}</span>
    </footer>
  </data>
</main>
