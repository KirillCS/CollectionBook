<div class="app__container px-3">
  <div class="card mt-2 mb-4 py-3 row mx-0 justify-content-between align-items-center">
    <app-search-input placeholder="Find user collections..." (changed)="searchInputChanged($event)"></app-search-input>
    <button mat-stroked-button *ngIf="displayNewButton" routerLink="/new" color="primary">New</button>
  </div>

  <div class="cards-group">
    <app-collection-card *ngFor="let collection of collections | async" [collection]="collection" (starChanged)="collectionStarChanged.emit($event)"></app-collection-card>
  </div>

  <h1 *ngIf="totalCount == 0" class="row mx-0 justify-content-center">
    No collections found
  </h1>

  <div class="mt-4">
    <mat-paginator [style.display]="totalCount <= 0 ? 'none' : 'block'" [length]="totalCount" [pageSize]="pageSize"
      [pageIndex]="pageIndex" [pageSizeOptions]="[6, 12, 24]" (page)="pageChanged($event)"></mat-paginator>
  </div>
</div>
