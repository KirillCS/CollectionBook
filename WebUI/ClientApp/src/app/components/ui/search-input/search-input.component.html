<mat-form-field class="w-100" appearance="outline">
  <input #input matInput type="search" [placeholder]="placeholder" autocomplete="off" [(ngModel)]="searchString"
    (input)="inputChanged()">
  <button type="button" tabindex="-1" mat-icon-button matSuffix (click)="clearInput()"
    [disabled]="searchString.length === 0">
    <mat-icon class="material-icons-round">clear</mat-icon>
  </button>
</mat-form-field>
