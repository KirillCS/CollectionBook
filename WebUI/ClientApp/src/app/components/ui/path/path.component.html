<main>
  <mat-icon *ngIf="icon" class="material-icons-round">{{ icon }}</mat-icon>
  <section *ngFor="let node of nodes; let i = index">
    <span *ngIf="i != 0">&nbsp;/ </span>
    <a *ngIf="node.path; else withoutLink" class="link"
      [ngClass]="{'highlight': highlight && i == (nodes.length - 1)}" [routerLink]="node.path">{{ node.name }}</a>
    <ng-template #withoutLink>
      <span [ngClass]="{'highlight': highlight && i == (nodes.length - 1)}">{{ node.name }}</span>
    </ng-template>
  </section>
</main>
